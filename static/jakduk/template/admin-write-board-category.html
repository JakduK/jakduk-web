<div class="container-fluid">
	<div class="page-header">
		<h4>Write Board category</h4>
	</div>

	<div class="alert alert-danger" ng-bind="ctrl.errorMessage" ng-if="ctrl.errorMessage"></div>

	<form name="boardCategoryWrite" ng-submit="ctrl.submit()" novalidate>
		<div class="form-group">
			<label>NAME :</label>
			<input id="name" name="name" class="form-control" placeholder="name" ng-model="ctrl.name" required>
			<p>ex) free</p>
		</div>

		<div class="form-group">
			<label>RESOURCE NAME :</label>
			<input id="resName" name="resName" class="form-control" placeholder="resName" ng-model="ctrl.resName" required>
			<p>ex) board.category.free</p>
		</div>

		<div class="form-group">
			<h6><strong>USING BOARD :</strong></h6>
			<label ng-repeat="board in ctrl.usingBoard">
				<input type="checkbox" ng-model="ctrl.usingBoard[$index].value"> {{::board.name}}
			</label>
		</div>

		<p>
			<input type="submit" class="btn btn-default">
		</p>
	</form>
</div>
