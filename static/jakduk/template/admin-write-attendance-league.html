<div class="container-fluid">
  <div class="page-header">
    <h4>Write attendanceLeague</h4>
  </div>
  <form name="attendanceLeague" ng-submit="ctrl.submit()">
    <div class="form-group">
      <label for="competitions">COMPETITIONS</label>
      <select id="competitions" class="form-control" ng-model="ctrl.competition">
        <option ng-repeat="competition in ctrl.competitions" value="{%competition.id%}"
          ng-bind="competition.names|serializeNames"></option>
      </select>
    </div>

    <div class="form-group">
      <p>
        <label for="season" class="control-label">SEASON</label>
        <input type="text" id="season" name="season" class="form-control" placeholder="Season" ng-model="ctrl.season" required>
      </p>

      <p>ex) 40</p>
      <p>
        GAMES :
        <input type="number" id="games" name="games" class="form-control" placeholder="Games" ng-model="ctrl.games" ng-blur="ctrl.calcAve()" required>
      </p>

      <p>ex) 419478</p>
      <p>
        TOTAL :
        <input type="number" id="total" name="total" class="form-control" placeholder="Total" ng-model="ctrl.total" ng-blur="ctrl.calcAve()" required>
      </p>

      <p>
        AVERAGE :
        <input type="number" id="average" name="average" class="form-control" placeholder="Average" ng-model="ctrl.average" readonly required>
      </p>
    </div>

    <div class="form-group">
      <label for="numberOfClubs" class="control-label">NUMBER OF CLUBS</label>
      <input type="number" id="numberOfClubs" name="numberOfClubs" class="form-control" placeholder="Number Of Clubs" ng-model="ctrl.numberOfClubs" required>
    </div>

    <input type="submit" class="btn btn-default">
    <button type="button" class="btn btn-default" ng-click="ctrl.confirmDelete();" ng-if="ctrl.leagueAttendance">
      <i class="fa fa-trash-o"></i> 삭제
    </button>
  </form>
</div>
