<div class="modal-body" ng-controller="LightboxCtrl" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
	<!-- navigation -->
	<div class="lightbox-nav">
		<button class="btn-u btn-brd btn-u" type="button" ng-click="Lightbox.prevImage()"><i class="fa fa-chevron-left"></i></button>
		<button class="btn-u btn-brd btn-u" type="button" ng-click="Lightbox.nextImage()">
			<i class="fa fa-chevron-right"></i></button>
		<button class="btn-u btn-brd btn-u" aria-hidden="true" ng-click="openNewTab()"><i class="fa fa-clone"></i></button>
		<!-- close button -->
		<button class="btn-u btn-brd btn-u" aria-hidden="true" ng-click="$dismiss()"><i class="fa fa-times"></i></button>
	</div>

	<div>
		<strong ng-bind="Lightbox.imageCaption"></strong>
	</div>
	<div ng-if="Lightbox.images.length">
		<span aria-hidden="true" class="icon-user"></span>
		<span ng-bind="Lightbox.images[Lightbox.index].writer.username"></span>
		<span ng-bind="Lightbox.images[Lightbox.index].id | dateFromObjectId | date:'medium'"></span>
	</div>

	<div class="lightbox-image-container">
		<!-- image -->
		<img class="center-block" ng-if="!Lightbox.isVideo(Lightbox.image)" lightbox-src="{%Lightbox.imageUrl%}">

		<!-- video -->
		<div ng-if="Lightbox.isVideo(Lightbox.image)" class="embed-responsive embed-responsive-16by9">
			<!-- video file embedded directly -->
			<video ng-if="!Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" controls autoplay="true"></video>

			<!-- video embedded with an external service using`ng-videosharing-embed` -->
			<embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)" lightbox-src="{%Lightbox.imageUrl%}" ng-href="{%Lightbo.imageUrl%}" iframe-id="lightbox-video" class="embed-responsive-item">
				<a ng-href="{%Lightbox.imageUrl%}">Watch video</a>
			</embed-video>
		</div>
	</div>
</div>
