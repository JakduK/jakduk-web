<div class="container-fluid">
  <div class="page-header">
    <h4>Write Encyclopedia</h4>
  </div>

  <div class="alert alert-danger" ng-bind="ctrl.errorMessage" ng-if="ctrl.errorMessage"></div>

  <form name="encyclopediaForm" ng-submit="ctrl.submit()" novalidate>
    <p>
      LANGUAGE :
      <select name="language" class="form-control" ng-model="ctrl.language">
        <option value="en">English</option>
        <option value="ko">한국어</option>
      </select>
    </p>
    <p>
      KIND :
      <select name="kind" class="form-control" ng-model="ctrl.kind">
        <option value="player">Player</option>
        <option value="book">Book</option>
      </select>
    </p>
    <p>
      SUBJECT : <input name="subject" class="form-control" placeholder="subject" ng-model="ctrl.subject" required>
    </p>
    <p>
      CONTENT : <textarea name="content" class="form-control" cols="40" rows="5" ng-model="ctrl.content" required></textarea>
    </p>
    <p>
      <input type="submit" class="btn btn-default">
    </p>
  </form>
</div>
